<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/toast.js" defer></script>
    <script src="js/validation.js" defer></script>
    <title>Reset Password | Samyak Ayurvedic Hospital</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Reuse styles from login.html */
        :root {
            --bg-main: rgba(255, 255, 255, 0.82);
            --bg-body: url("assets/hero.jpg") center/cover no-repeat fixed;
            --bg-card: #fff;
            --bg-input: #fff;
            --bg-primary: #155c3b;
            --bg-primary-hover: #0d462b;
            --text-primary: #155c3b;
            --text-secondary: #4f6f60;
            --text-dark: #2c3e50;
            --border-subtle: #ddd;
            --shadow-card: 0 22px 46px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        .card {
            width: 400px;
            background: var(--bg-card);
            border-radius: 22px;
            padding: 36px;
            box-shadow: var(--shadow-card);
            position: relative;
        }

        .back {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 18px;
            display: inline-block;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 22px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 30px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-input);
            color: var(--text-dark);
            margin-bottom: 14px;
            font-size: 14px;
        }

        button.primary {
            width: 100%;
            padding: 13px;
            border-radius: 30px;
            border: none;
            background: var(--bg-primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        button.primary:hover {
            background: var(--bg-primary-hover);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="card">
        <a href="login.html" class="back">‚Üê Back to Login</a>
        <h2>Reset Password</h2>
        <p>Enter your email to receive an OTP</p>

        <!-- STEP 1: REQUEST OTP -->
        <form id="requestForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="primary" id="sendBtn">Send OTP</button>
        </form>

        <!-- STEP 2: VERIFY & RESET (Hidden initially) -->
        <form id="resetForm" style="display: none; margin-top: 14px;">
            <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
            <button type="submit" class="primary">Reset Password</button>
        </form>

    </div>

    <script>
        const API_BASE = "http://localhost:5001/api/users";
        let userEmail = "";

        // 1. Send OTP
        document.getElementById("requestForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const btn = document.getElementById("sendBtn");

            btn.innerText = "Sending...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    window.showToast("success", "OTP sent to your email");
                    userEmail = email;
                    document.getElementById("requestForm").style.display = "none";
                    document.getElementById("resetForm").style.display = "block";
                    document.querySelector("p").innerText = "Enter the OTP sent to " + email;
                } else {
                    window.showToast("error", data.message || "Failed to send OTP");
                    btn.disabled = false;
                    btn.innerText = "Send OTP";
                }
            } catch (err) {
                console.error(err);
                window.showToast("error", "Server connection failed");
                btn.disabled = false;
                btn.innerText = "Send OTP";
            }
        });

        // 2. Reset Password
        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const otp = document.getElementById("otp").value;
            const newPassword = document.getElementById("newPassword").value;

            try {
                const res = await fetch(`${API_BASE}/reset-password-public`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: userEmail, otp, newPassword })
                });
                const data = await res.json();

                if (data.success) {
                    window.showToast("success", "Password reset successfully!");
                    setTimeout(() => window.location.href = "login.html", 1500);
                } else {
                    window.showToast("error", data.message || "Reset failed");
                }
            } catch (err) {
                console.error(err);
                window.showToast("error", "Server connection failed");
            }
        });
    </script>

</body>

</html>
